<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sepetim - Kıbrıs Sipariş Sistemi</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .siparis {
      background: #f9f9f9;
      padding: 15px;
      border-left: 5px solid #007bff;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .iban-box {
      background: #e6f7ff;
      padding: 10px;
      border: 1px dashed #007bff;
      margin-top: 10px;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sepetim</h2>

    <div class="siparis" id="siparisBilgi"></div>

    <label for="adres">Teslimat Adresi:</label>
    <textarea id="adres" rows="4" placeholder="Açık adresinizi buraya yazın..." required></textarea>

    <label for="odeme">Ödeme Seçeneği:</label>
    <select id="odeme" onchange="ibanGoster()">
      <option value="">Seçiniz</option>
      <option value="havale">Havale / EFT</option>
      <option value="kapida">Kapıda Ödeme</option>
    </select>

    <div class="iban-box" id="ibanKutusu" style="display: none;">
      <strong>IBAN:</strong> TR00 0000 0000 0000 0000 0000 00 <br>
      Alıcı: Emrah Kutlu
    </div>

    <button onclick="siparisiGonder()">Siparişimi Gönder</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
      authDomain: "kibrissiparissistemi.firebaseapp.com",
      projectId: "kibrissiparissistemi",
      storageBucket: "kibrissiparissistemi.appspot.com",
      messagingSenderId: "263531733235",
      appId: "1:263531733235:web:82efdf39ed758a22465786"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const siparis = JSON.parse(localStorage.getItem("siparis"));
    const bilgiDiv = document.getElementById("siparisBilgi");

    if (siparis) {
      bilgiDiv.innerHTML = `
        <p><strong>Sipariş Kodu:</strong> ${siparis.siparisKodu}</p>
        <p><strong>Ürün Linki:</strong> <a href="${siparis.urunLink}" target="_blank">${siparis.urunLink}</a></p>
        <p><strong>Kategori:</strong> ${siparis.kategori}</p>
        <p><strong>Teslimat Tipi:</strong> ${siparis.teslimat}</p>
        <p><strong>Toplam Ücret:</strong> ₺${siparis.toplam}</p>
      `;
    } else {
      bilgiDiv.innerHTML = "<p>Sipariş bilgisi bulunamadı.</p>";
    }

    function ibanGoster() {
      const secim = document.getElementById("odeme").value;
      const kutu = document.getElementById("ibanKutusu");
      kutu.style.display = secim === "havale" ? "block" : "none";
    }

    function siparisiGonder() {
      const adres = document.getElementById("adres").value.trim();
      const odeme = document.getElementById("odeme").value;

      if (!adres || !odeme) {
        alert("Lütfen tüm alanları doldurunuz.");
        return;
      }

      auth.onAuthStateChanged((user) => {
        if (!user) {
          alert("Giriş yapılmamış. Lütfen giriş yapın.");
          return;
        }

        db.collection("siparisler").add({
          ...siparis,
          adres,
          odemeTipi: odeme,
          kullaniciId: user.uid,
          zaman: new Date()
        }).then(() => {
          alert("✅ Siparişiniz başarıyla alındı.");
          localStorage.removeItem("siparis");
          window.location.href = "index.html";
        }).catch(err => {
          alert("Hata: " + err.message);
        });
      });
    }
  </script>
</body>
</html>
