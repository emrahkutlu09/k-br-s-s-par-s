<body>

    const db = firebase.firestore();

    db.collection("siparisler").get().then((querySnapshot) => {

        const kategori = data.kategori || "Bilinmiyor";

        kategoriSayac[kategori] = (kategoriSayac[kategori] || 0) + 1;

      });

      new Chart(document.getElementById("kategoriChart"), {
        type: 'bar',
        data: {
          labels: Object.keys(kategoriSayac),
          datasets: [{
            label: 'Kategoriye GÃ¶re SipariÅŸ SayÄ±sÄ±',
            data: Object.values(kategoriSayac),
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,

            legend: { display: false },

              display: true,
