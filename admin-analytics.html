<body>

  <!-- GEÃ‡Ä°Åž BUTONLARI -->
  <div class="menu-buttons">

  <h2>ðŸ“Š YÃ¶netici Ä°statistik Paneli</h2>

  <div class="card-container">
    <div class="card">
      <h3>ðŸ‘¥ Toplam Ãœye SayÄ±sÄ±</h3>
      <p id="uyeSayisi">-</p>
    </div>
    <div class="card">
      <h3>ðŸ“¦ Toplam SipariÅŸ SayÄ±sÄ±</h3>
      <p id="siparisSayisi">-</p>
    </div>
    <div class="card">
      <h3>ðŸ›’ BugÃ¼nkÃ¼ SipariÅŸler</h3>
      <p id="bugunSiparis">-</p>
    </div>
    <div class="card">
      <h3>ðŸ’° Toplam Ciro</h3>
      <p id="toplamCiro">-</p>
    </div>
    <div class="card card-small">
      <h3>ðŸ“‚ Kategori DaÄŸÄ±lÄ±mÄ±</h3>
      <p id="kategoriDagilimi">YÃ¼kleniyor...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
      authDomain: "kibrissiparissistemi.firebaseapp.com",
      projectId: "kibrissiparissistemi",
      storageBucket: "kibrissiparissistemi.appspot.com",
      messagingSenderId: "263531733235",
      appId: "1:263531733235:web:82efdf39ed758a22465786"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ãœye SayÄ±sÄ±
    db.collection("uyeler").get().then(snapshot => {
      document.getElementById("uyeSayisi").innerText = snapshot.size;
    });

    // SipariÅŸ SayÄ±sÄ± + BugÃ¼nkÃ¼ SipariÅŸ + Ciro + Kategori
    db.collection("siparisler").get().then(snapshot => {
      let bugun = 0;
      let ciro = 0;
      let kategoriMap = {};

      const bugunStr = new Date().toLocaleDateString("tr-TR");

      snapshot.forEach(doc => {
        const s = doc.data();
        const tarih = s.zaman?.toDate()?.toLocaleDateString("tr-TR");
        const toplam = parseFloat(s.toplam || s.fiyat || 0);
        const kategori = s.kategori || "Belirsiz";

        if (tarih === bugunStr) bugun++;
        ciro += toplam;

        kategoriMap[kategori] = (kategoriMap[kategori] || 0) + toplam;
      });

      document.getElementById("siparisSayisi").innerText = snapshot.size;
      document.getElementById("bugunSiparis").innerText = bugun;
      document.getElementById("toplamCiro").innerText = `${ciro.toLocaleString("tr-TR")} â‚º`;

      const dagilim = Object.entries(kategoriMap).map(([k, v]) =>
        `ðŸ”¸ ${k}: ${v.toLocaleString("tr-TR")} â‚º`).join("<br>");
      document.getElementById("kategoriDagilimi").innerHTML = dagilim;
    });
  </script>
