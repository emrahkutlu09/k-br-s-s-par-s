<body>

  <!-- GEÃ‡Ä°Åž BUTONLARI -->
  <div class="menu-buttons">
    <button onclick="window.location.href='admin-list.html'">ðŸ“¦ SipariÅŸler</button>

  <h2>ðŸ‘¥ KayÄ±tlÄ± Ãœyeler Listesi</h2>

    <thead>
      <tr>
        <th>Ad Soyad</th>

        <th>Telefon</th>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
      authDomain: "kibrissiparissistemi.firebaseapp.com",
      projectId: "kibrissiparissistemi",

      messagingSenderId: "263531733235",
      appId: "1:263531733235:web:82efdf39ed758a22465786"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tabloGovde = document.querySelector("#uyeTablosu tbody");

    db.collection("uyeler").orderBy("kayitTarihi", "desc").onSnapshot(snapshot => {
      tabloGovde.innerHTML = "";
      snapshot.forEach(doc => {
        const uye = doc.data();
        const tarih = uye.kayitTarihi?.toDate().toLocaleString("tr-TR") || "-";
        tabloGovde.innerHTML += `
          <tr>
            <td>${uye.adSoyad || "-"}</td>
            <td>${uye.email || "-"}</td>
            <td>${uye.telefon || "-"}</td>
            <td>${uye.adres || "-"}</td>
            <td>${tarih}</td>
          </tr>
        `;
      });
    });
  </script>
