<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli - Siparişler</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #007BFF; color: white; }
    tr:hover { background-color: #f1f1f1; }
    h2 { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>

<h2>Sipariş Listesi</h2>

<table id="siparisTablo">
  <thead>
    <tr>
      <th>Ürün Linki</th>
      <th>Fiyat (₺)</th>
      <th>Kategori</th>
      <th>Teslimat</th>
      <th>Toplam (₺)</th>
      <th>Tarih</th>
    </tr>
  </thead>
  <tbody>
    <!-- Siparişler buraya gelecek -->
  </tbody>
</table>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
    authDomain: "kibrissiparissistemi.firebaseapp.com",
    projectId: "kibrissiparissistemi",
    storageBucket: "kibrissiparissistemi.firebasestorage.app",
    messagingSenderId: "263531733235",
    appId: "1:263531733235:web:82efdf39ed758a22465786",
    measurementId: "G-JK5S6L90Q5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const tablo = document.getElementById("siparisTablo").getElementsByTagName("tbody")[0];

  db.collection("siparisler").orderBy("zaman", "desc").onSnapshot((snapshot) => {
    tablo.innerHTML = "";
    snapshot.forEach((doc) => {
      const s = doc.data();
      const satir = tablo.insertRow();

      const tarih = s.zaman.toDate().toLocaleString("tr-TR");

      satir.innerHTML = `
        <td><a href="${s.urunLink}" target="_blank">Link</a></td>
        <td>${s.fiyat}</td>
        <td>${s.kategori}</td>
        <td>${s.teslimat}</td>
        <td>${s.toplam}</td>
        <td>${tarih}</td>
      `;
    });
  });
</script>

</body>
</html>
