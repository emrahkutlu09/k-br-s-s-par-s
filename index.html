<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kıbrıs Türkiye Online Alışveriş</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; }

    .hero {
      background: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .hero h1 { font-size: 3em; margin-bottom: 20px; }
    .hero p { font-size: 1.3em; margin-bottom: 40px; }

    .buttons a {
      display: inline-block;
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #e88b00;
    }

    #kullanici-bilgi {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 8px;
    }

    #cikis-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1em;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #cikis-btn:hover {
      background: rgba(200, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div id="kullanici-bilgi"></div>
    <button id="cikis-btn" style="display: none;">🚪 Çıkış Yap</button>

    <h1>Türkiye'den Kıbrıs'a Kolay Alışveriş</h1>
    <p>Trendyol, Hepsiburada ve diğer mağazalardan siparişinizi kolayca verin.</p>
    <div class="buttons" id="butonlar">
      <a href="order.html">🛒 Sipariş Ver</a>
      <a href="sepetim.html">🧾 Sepetim</a>
      <a href="signup.html" id="kayitOlBtn">🧍 Kayıt Ol</a>
      <a href="login.html" id="girisYapBtn">🔐 Giriş Yap</a>
      <a href="admin-login.html">🛠️ Admin Panel</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        const kullaniciStr = localStorage.getItem("kullanici");
        if (kullaniciStr) {
          const kullanici = JSON.parse(kullaniciStr);
          if (kullanici && kullanici.ad && kullanici.soyad) {
            document.getElementById("kullanici-bilgi").innerText = `👤 ${kullanici.ad} ${kullanici.soyad}`;

            // Kayıt Ol ve Giriş Yap butonlarını gizle
            const kayitBtn = document.getElementById("kayitOlBtn");
            const girisBtn = document.getElementById("girisYapBtn");
            if (kayitBtn) kayitBtn.style.display = "none";
            if (girisBtn) girisBtn.style.display = "none";

            // Çıkış butonunu göster
            const cikisBtn = document.getElementById("cikis-btn");
            cikisBtn.style.display = "inline-block";

            // Çıkış işlemine bağla
            cikisBtn.addEventListener("click", () => {
              localStorage.removeItem("kullanici");
              window.location.reload();
            });
          }
        }
      } catch (e) {
        console.warn("Kullanıcı bilgisi okunamadı:", e);
      }
    });
  </script>
</body>
</html>
