<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kıbrıs Türkiye Online Alışveriş</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background-image: url('https://images.app.goo.gl/uqPo1E1rxj1dfcaa8'); /* Geminin adını buraya yaz veya URL ver */
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-text a {
      background: #00bcd4;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero-text a:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="overlay"></div>
  <div class="hero-text">
    <h1>Hoş Geldiniz</h1>
    <p>Kıbrıs Türkiye Online Sipariş Sistemine Giriş Yapın</p>
    <a href="admin-login.html">Giriş Yap</a>
  </div>
</div>

</body>
</html>
