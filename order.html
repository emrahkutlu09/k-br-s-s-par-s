<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipariş Ver</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
    form { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; font-size: 16px; }
    button { width: 100%; padding: 12px; background: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    #sonuc { margin-top: 20px; font-weight: bold; text-align: center; }
    #adresAlani { display: none; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Sipariş Formu</h2>

<form id="siparisForm">
  <input type="text" id="urunLink" placeholder="Ürün Linki (https://...)" required>
  <input type="number" id="fiyat" placeholder="Türkiye Fiyatı (₺)" required>

  <select id="kategori" required>
    <option value="">Kategori Seçin</option>
    <option value="mobilya">Mobilya</option>
    <option value="elektronik">Elektronik</option>
    <option value="giyim">Giyim & Ayakkabı</option>
    <option value="kozmetik">Kozmetik</option>
  </select>

  <select id="teslimat" required onchange="teslimatDegisti()">
    <option value="">Teslimat Tipi</option>
    <option value="depo">Depodan Teslim</option>
    <option value="eve">Eve Teslim</option>
  </select>

  <div id="adresAlani">
    <label for="adresSecimi">Teslimat Adresi (Şehir):</label>
    <select id="adresSecimi">
      <option value="">Şehir Seçin</option>
      <option value="Lefkoşa">Lefkoşa (+₺200)</option>
      <option value="Gazimağusa">Gazimağusa (+₺250)</option>
      <option value="Girne">Girne (+₺300)</option>
    </select>
  </div>

  <input type="text" id="siparisKodu" placeholder="Sipariş Kodu (Eğer ürünü satın aldıysanız sipariş kodunu giriniz)">

  <div id="sonuc">Toplam Ücret: ₺0</div>
  <button type="submit">Siparişi Gönder</button>
</form>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
    authDomain: "kibrissiparissistemi.firebaseapp.com",
    projectId: "kibrissiparissistemi",
    storageBucket: "kibrissiparissistemi.firebasestorage.app",
    messagingSenderId: "263531733235",
    appId: "1:263531733235:web:82efdf39ed758a22465786",
    measurementId: "G-JK5S6L90Q5"
  };
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const fiyatInput = document.getElementById("fiyat");
  const kategoriSelect = document.getElementById("kategori");
  const teslimatSelect = document.getElementById("teslimat");
  const sehirSelect = document.getElementById("adresSecimi");
  const sonucDiv = document.getElementById("sonuc");

  const oranlar = {
    mobilya: 0.70,
    elektronik: 0.65,
    giyim: 0.50,
    kozmetik: 0.50
  };

  const teslimatUcretleri = {
    "Lefkoşa": 200,
    "Gazimağusa": 250,
    "Girne": 300
  };

  fiyatInput.addEventListener("input", fiyatHesapla);
  kategoriSelect.addEventListener("change", fiyatHesapla);
  teslimatSelect.addEventListener("change", fiyatHesapla);
  sehirSelect.addEventListener("change", fiyatHesapla);

  function teslimatDegisti() {
    const teslimat = teslimatSelect.value;
    document.getElementById("adresAlani").style.display = teslimat === "eve" ? "block" : "none";
    fiyatHesapla();
  }

  function fiyatHesapla() {
    const fiyat = parseFloat(fiyatInput.value);
    const kategori = kategoriSelect.value;
    const teslimat = teslimatSelect.value;
    const sehir = sehirSelect.value;

    if (isNaN(fiyat) || kategori === "" || teslimat === "") {
      sonucDiv.innerText = "Toplam Ücret: ₺0";
      return;
    }

    const hizmetOrani = oranlar[kategori] || 0;
    const hizmetBedeli = Math.round(fiyat * hizmetOrani);
    const sehirUcreti = teslimat === "eve" ? (teslimatUcretleri[sehir] || 0) : 0;
    const toplam = fiyat + hizmetBedeli + sehirUcreti;

    sonucDiv.innerText = `Toplam Ücret: ₺${toplam}`;
  }

  document.getElementById("siparisForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const urunLink = document.getElementById("urunLink").value;
    const fiyat = parseFloat(fiyatInput.value);
    const kategori = kategoriSelect.value;
    const teslimat = teslimatSelect.value;
    const sehir = sehirSelect.value;
    const siparisKodu = document.getElementById("siparisKodu").value.trim();

    if (!siparisKodu) {
      alert("❗️Eğer ürünü satın aldıysanız sipariş kodunu giriniz.");
      return;
    }

    if (isNaN(fiyat) || kategori === "" || teslimat === "") {
      alert("Lütfen tüm bilgileri eksiksiz doldurunuz.");
      return;
    }

    const hizmetOrani = oranlar[kategori] || 0;
    const hizmetBedeli = Math.round(fiyat * hizmetOrani);
    const sehirUcreti = teslimat === "eve" ? (teslimatUcretleri[sehir] || 0) : 0;
    const toplam = fiyat + hizmetBedeli + sehirUcreti;

    db.collection("siparisler").add({
      urunLink,
      fiyat,
      kategori,
      teslimat,
      sehir,
      siparisKodu,
      toplam,
      zaman: new Date()
    }).then(() => {
      alert("✅ Sipariş başarıyla kaydedildi!");
      document.getElementById("siparisForm").reset();
      document.getElementById("adresAlani").style.display = "none";
      sonucDiv.innerText = "Toplam Ücret: ₺0";
    }).catch((error) => {
      alert("❌ Hata oluştu: " + error.message);
    });
  });
</script>

</body>
</html>
