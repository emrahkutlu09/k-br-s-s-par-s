<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipariş Ver</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
    form { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; }
    button { width: 100%; padding: 12px; background: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    #sonuc { margin-top: 20px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Sipariş Formu</h2>

<form id="siparisForm">
  <input type="text" id="siparisKodu" placeholder="Sipariş Kodu (Eğer ürünü satın aldıysanız kodu giriniz)" required>
  <input type="text" id="urunLink" placeholder="Ürün Linki (https://...)" required>
  <input type="number" id="fiyat" placeholder="Türkiye Fiyatı (₺)" required>
  
  <select id="kategori" required>
    <option value="">Kategori Seçin</option>
    <option value="mobilya">Mobilya</option>
    <option value="elektronik">Elektronik</option>
    <option value="giyim">Giyim & Ayakkabı</option>
    <option value="kozmetik">Kozmetik</option>
  </select>

  <select id="teslimat" required>
    <option value="">Teslimat Tipi</option>
    <option value="depo">Depodan Teslim</option>
    <option value="eve">Eve Teslim</option>
  </select>

  <select id="sehir" style="display:none;">
    <option value="">Şehir Seçin</option>
  </select>

  <textarea id="adres" placeholder="Teslimat Adresi (Eve teslim için zorunlu)" style="display:none;"></textarea>

  <div id="sonuc">Toplam Ücret: ₺0</div>
  <button type="submit">Siparişi Gönder</button>
</form>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
    authDomain: "kibrissiparissistemi.firebaseapp.com",
    projectId: "kibrissiparissistemi",
    storageBucket: "kibrissiparissistemi.firebasestorage.app",
    messagingSenderId: "263531733235",
    appId: "1:263531733235:web:82efdf39ed758a22465786"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const fiyatInput = document.getElementById("fiyat");
  const kategoriSelect = document.getElementById("kategori");
  const teslimatSelect = document.getElementById("teslimat");
  const sehirSelect = document.getElementById("sehir");
  const adresTextarea = document.getElementById("adres");
  const sonucDiv = document.getElementById("sonuc");

  fiyatInput.addEventListener("input", fiyatHesapla);
  kategoriSelect.addEventListener("change", fiyatHesapla);
  teslimatSelect.addEventListener("change", () => {
    const teslimat = teslimatSelect.value;
    if (teslimat === "eve") {
      sehirSelect.style.display = "block";
      adresTextarea.style.display = "block";
      guncelleSehirler();
    } else {
      sehirSelect.style.display = "none";
      adresTextarea.style.display = "none";
      sehirSelect.value = "";
    }
    fiyatHesapla();
  });
  sehirSelect.addEventListener("change", fiyatHesapla);

  function fiyatHesapla() {
    const fiyat = parseFloat(fiyatInput.value);
    const kategori = kategoriSelect.value;
    const teslimat = teslimatSelect.value;
    const sehir = sehirSelect.value;

    if (isNaN(fiyat) || kategori === "") {
      sonucDiv.innerText = "Toplam Ücret: ₺0";
      return;
    }

    let oran = 0;
    switch (kategori) {
      case "mobilya": oran = parseFloat(localStorage.getItem("kategori_mobilya") || 0.70); break;
      case "elektronik": oran = parseFloat(localStorage.getItem("kategori_elektronik") || 0.65); break;
      case "giyim": case "kozmetik":
        oran = parseFloat(localStorage.getItem("kategori_" + kategori) || 0.50); break;
    }

    const kategoriTutari = fiyat * (1 + oran);
    let sehirTutari = 0;
    if (teslimat === "eve" && sehir) {
      sehirTutari = parseFloat(localStorage.getItem("sehir_" + sehir) || 0);
    }

    const toplam = Math.round(kategoriTutari + sehirTutari);
    sonucDiv.innerText = `Toplam Ücret: ₺${toplam}`;
  }

  function guncelleSehirler() {
    sehirSelect.innerHTML = '<option value="">Şehir Seçin</option>';
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith("sehir_")) {
        const sehir = key.replace("sehir_", "");
        sehirSelect.innerHTML += `<option value="${sehir}">${sehir}</option>`;
      }
    });
  }

  document.getElementById("siparisForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const siparisKodu = document.getElementById("siparisKodu").value.trim();
    const urunLink = document.getElementById("urunLink").value;
    const fiyat = parseFloat(fiyatInput.value);
    const kategori = kategoriSelect.value;
    const teslimat = teslimatSelect.value;
    const sehir = sehirSelect.value;
    const adres = adresTextarea.value.trim();

    if (!siparisKodu) {
      alert("❗ Sipariş kodu girmelisiniz.");
      return;
    }

    if (teslimat === "eve" && !sehir) {
      alert("❗ Eve teslim için şehir seçmelisiniz.");
      return;
    }

    if (teslimat === "eve" && !adres) {
      alert("❗ Eve teslim için adres girilmelidir.");
      return;
    }

    let oran = kategori === "mobilya" ? parseFloat(localStorage.getItem("kategori_mobilya") || 0.70) :
              kategori === "elektronik" ? parseFloat(localStorage.getItem("kategori_elektroik") || 0.65) : 0.50;

    const kategoriTutari = fiyat * (1 + oran);
    const sehirTutari = teslimat === "eve" ? parseFloat(localStorage.getItem("sehir_" + sehir) || 0) : 0;
    const toplam = Math.round(kategoriTutari + sehirTutari);

    db.collection("siparisler").add({
      siparisKodu,
      urunLink,
      fiyat,
      kategori,
      teslimat,
      sehir: teslimat === "eve" ? sehir : "",
      adres: teslimat === "eve" ? adres : "",
      toplam,
      zaman: new Date()
    }).then(() => {
      alert("✅ Sipariş başarıyla gönderildi!");
      document.getElementById("siparisForm").reset();
      sonucDiv.innerText = "Toplam Ücret: ₺0";
      sehirSelect.style.display = "none";
      adresTextarea.style.display = "none";
    }).catch((error) => {
      alert("❌ Hata oluştu: " + error.message);
    });
  });
</script>

</body>
</html>
