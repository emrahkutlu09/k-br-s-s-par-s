<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipariş Ver</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
    form { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; }
    button { width: 100%; padding: 12px; background: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; }
    #sonuc { margin-top: 20px; font-weight: bold; text-align: center; }
    #sehirSecim, #adresAlani { display: none; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Sipariş Formu</h2>

<form id="siparisForm">
  <input type="text" id="urunLink" placeholder="Ürün Linki (https://...)" required>
  <small style="display:block; margin-bottom:10px; color:#555;">
    Eğer ürünü satın aldıysanız sipariş kodunu giriniz.
  </small>
  <input type="text" id="siparisKodu" placeholder="Sipariş Kodu (örn. 101-1)" required>
  <input type="number" id="fiyat" placeholder="Türkiye Fiyatı (₺)" required>
  
  <select id="kategori" required>
    <option value="">Kategori Seçin</option>
    <option value="mobilya">Mobilya</option>
    <option value="elektronik">Elektronik</option>
    <option value="giyim">Giyim & Ayakkabı</option>
    <option value="kozmetik">Kozmetik</option>
  </select>

  <select id="teslimat" required onchange="teslimatDegisti()">
    <option value="">Teslimat Tipi</option>
    <option value="depo">Depodan Teslim</option>
    <option value="eve">Eve Teslim</option>
  </select>

  <div id="sehirSecim">
    <select id="sehir">
      <option value="">Şehir Seçin</option>
      <option value="Lefkoşa">Lefkoşa</option>
      <option value="Gazimağusa">Gazimağusa</option>
      <option value="Girne">Girne</option>
      <option value="Güzelyurt">Güzelyurt</option>
      <option value="İskele">İskele</option>
    </select>
  </div>

  <div id="adresAlani">
    <textarea id="adres" rows="3" placeholder="Teslimat adresinizi yazınız..."></textarea>
  </div>

  <div id="sonuc">Toplam Ücret: ₺0</div>
  <button type="submit">Siparişi Gönder</button>
</form>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
    authDomain: "kibrissiparissistemi.firebaseapp.com",
    projectId: "kibrissiparissistemi",
    storageBucket: "kibrissiparissistemi.firebasestorage.app",
    messagingSenderId: "263531733235",
    appId: "1:263531733235:web:82efdf39ed758a22465786",
    measurementId: "G-JK5S6L90Q5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("fiyat").addEventListener("input", fiyatHesapla);
  document.getElementById("kategori").addEventListener("change", fiyatHesapla);
  document.getElementById("sehir").addEventListener("change", fiyatHesapla);

  function teslimatDegisti() {
    const tip = document.getElementById("teslimat").value;
    document.getElementById("sehirSecim").style.display = tip === "eve" ? "block" : "none";
    document.getElementById("adresAlani").style.display = tip === "eve" ? "block" : "none";
    fiyatHesapla();
  }

  function fiyatHesapla() {
    const fiyat = parseFloat(document.getElementById("fiyat").value);
    const kategori = document.getElementById("kategori").value;
    const teslimat = document.getElementById("teslimat").value;
    const sehir = document.getElementById("sehir").value;

    if (isNaN(fiyat) || kategori === "") {
      document.getElementById("sonuc").innerText = "Toplam Ücret: ₺0";
      return;
    }

    let oran = kategori === "mobilya" ? 0.70 : kategori === "elektronik" ? 0.65 : 0.50;
    let toplam = Math.round(fiyat * (1 + oran));

    const sehirFiyatlari = {
      "Lefkoşa": 100,
      "Gazimağusa": 120,
      "Girne": 110,
      "Güzelyurt": 130,
      "İskele": 125
    };

    if (teslimat === "eve" && sehirFiyatlari[sehir]) {
      toplam += sehirFiyatlari[sehir];
    }

    document.getElementById("sonuc").innerText = `Toplam Ücret: ₺${toplam}`;
  }

  document.getElementById("siparisForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const urunLink = document.getElementById("urunLink").value;
    const fiyat = parseFloat(document.getElementById("fiyat").value);
    const kategori = document.getElementById("kategori").value;
    const teslimat = document.getElementById("teslimat").value;
    const sehir = document.getElementById("sehir") ? document.getElementById("sehir").value : "";
    const siparisKodu = document.getElementById("siparisKodu").value;
    const adres = document.getElementById("adres") ? document.getElementById("adres").value.trim() : "";

    if (!siparisKodu) {
      alert("Lütfen sipariş kodunu giriniz.");
      return;
    }

    if (teslimat === "eve" && !adres) {
      alert("Eve teslim için adres alanı boş bırakılamaz.");
      return;
    }

    let oran = kategori === "mobilya" ? 0.70 : kategori === "elektronik" ? 0.65 : 0.50;
    let toplam = Math.round(fiyat * (1 + oran));

    const sehirFiyatlari = {
      "Lefkoşa": 100,
      "Gazimağusa": 120,
      "Girne": 110,
      "Güzelyurt": 130,
      "İskele": 125
    };

    if (teslimat === "eve" && sehirFiyatlari[sehir]) {
      toplam += sehirFiyatlari[sehir];
    }

    db.collection("siparisler").add({
      urunLink,
      fiyat,
      kategori,
      teslimat,
      sehir: teslimat === "eve" ? sehir : "",
      adres: teslimat === "eve" ? adres : "",
      siparisKodu,
      toplam,
      zaman: new Date()
    }).then(() => {
      alert("✅ Sipariş başarıyla kaydedildi!");
      document.getElementById("siparisForm").reset();
      document.getElementById("sonuc").innerText = "Toplam Ücret: ₺0";
      document.getElementById("sehirSecim").style.display = "none";
      document.getElementById("adresAlani").style.display = "none";
    }).catch((error) => {
      alert("❌ Hata oluştu: " + error.message);
    });
  });
</script>

</body>
</html>
