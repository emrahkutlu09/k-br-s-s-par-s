<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipariş Ver</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
    form { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    input, select { width: 100%; padding: 10px; margin-bottom: 15px; }
    button { width: 100%; padding: 12px; background: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; }
    #sonuc { margin-top: 20px; font-weight: bold; text-align: center; }
    #adresSecimi, #acikAdresAlani { display: none; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Sipariş Formu</h2>

<form id="siparisForm">
  <input type="text" id="siparisKodu" placeholder="Eğer ürünü satın aldıysanız sipariş kodunu giriniz" required>
  <input type="text" id="urunLink" placeholder="Ürün Linki (https://...)" required>
  <input type="number" id="fiyat" placeholder="Türkiye Fiyatı (₺)" required>

  <select id="kategori" required>
    <option value="">Kategori Seçin</option>
    <option value="mobilya">Mobilya</option>
    <option value="elektronik">Elektronik</option>
    <option value="giyim">Giyim & Ayakkabı</option>
    <option value="kozmetik">Kozmetik</option>
  </select>

  <select id="teslimat" required>
    <option value="">Teslimat Tipi</option>
    <option value="depo">Depodan Teslim</option>
    <option value="eve">Eve Teslim</option>
  </select>

  <select id="adresSecimi">
    <option value="">Şehir Seçin</option>
    <option value="Lefkoşa">Lefkoşa</option>
    <option value="Girne">Girne</option>
    <option value="Gazimağusa">Gazimağusa</option>
    <option value="Güzelyurt">Güzelyurt</option>
    <option value="İskele">İskele</option>
  </select>

  <input type="text" id="acikAdresAlani" placeholder="Açık adresinizi giriniz">

  <div id="sonuc">Toplam Ücret: ₺0</div>
  <button type="submit">Siparişi Gönder</button>
</form>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
    authDomain: "kibrissiparissistemi.firebaseapp.com",
    projectId: "kibrissiparissistemi",
    storageBucket: "kibrissiparissistemi.firebasestorage.app",
    messagingSenderId: "263531733235",
    appId: "1:263531733235:web:82efdf39ed758a22465786",
    measurementId: "G-JK5S6L90Q5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let fiyatlar = { kategoriler: {}, adresler: {} };

  function localVerileriYukle() {
    const oranlar = JSON.parse(localStorage.getItem("oranlar")) || {};
    const ucretler = JSON.parse(localStorage.getItem("ucretler")) || {};

    fiyatlar.kategoriler = {
      mobilya: parseFloat(oranlar.mobilya) / 100 || 0,
      elektronik: parseFloat(oranlar.elektronik) / 100 || 0,
      giyim: parseFloat(oranlar.giyim) / 100 || 0,
      kozmetik: parseFloat(oranlar.kozmetik) / 100 || 0
    };

    fiyatlar.adresler = {
      Lefkoşa: parseFloat(ucretler.lefkosa) || 0,
      Girne: parseFloat(ucretler.girne) || 0,
      Gazimağusa: parseFloat(ucretler.magusa) || 0,
      Güzelyurt: parseFloat(ucretler.guzelyurt) || 0,
      İskele: parseFloat(ucretler.iskele) || 0
    };

    hesapla();
  }

  window.onload = localVerileriYukle;

  document.getElementById("fiyat").addEventListener("input", hesapla);
  document.getElementById("kategori").addEventListener("change", hesapla);

  document.getElementById("teslimat").addEventListener("change", function(e) {
    const adresSecimi = document.getElementById("adresSecimi");
    const acikAdres = document.getElementById("acikAdresAlani");
    if (e.target.value === "eve") {
      adresSecimi.style.display = "block";
      acikAdres.style.display = "block";
    } else {
      adresSecimi.style.display = "none";
      acikAdres.style.display = "none";
    }
    hesapla();
  });

  document.getElementById("adresSecimi").addEventListener("change", hesapla);

  function hesapla() {
    const fiyat = parseFloat(document.getElementById("fiyat").value);
    const kategori = document.getElementById("kategori").value;
    const teslimat = document.getElementById("teslimat").value;
    const sehir = document.getElementById("adresSecimi").value;

    if (isNaN(fiyat) || kategori === "") {
      document.getElementById("sonuc").innerText = "Toplam Ücret: ₺0";
      return;
    }

    const oran = fiyatlar.kategoriler[kategori] || 0;
    const sehirUcreti = (teslimat === "eve") ? (fiyatlar.adresler[sehir] || 0) : 0;

    const toplam = Math.round(fiyat * (1 + oran) + sehirUcreti);
    document.getElementById("sonuc").innerText = `Toplam Ücret: ₺${toplam}`;
  }

  document.getElementById("siparisForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const siparisKodu = document.getElementById("siparisKodu").value;
    if (!siparisKodu.trim()) {
      alert("Lütfen sipariş kodunu giriniz.");
      return;
    }

    const urunLink = document.getElementById("urunLink").value;
    const fiyat = parseFloat(document.getElementById("fiyat").value);
    const kategori = document.getElementById("kategori").value;
    const teslimat = document.getElementById("teslimat").value;
    const sehir = document.getElementById("adresSecimi").value;
    const acikAdres = document.getElementById("acikAdresAlani").value;

    if (teslimat === "eve" && sehir === "") {
      alert("Lütfen şehir seçiniz.");
      return;
    }

    if (teslimat === "eve" && !acikAdres.trim()) {
      alert("Lütfen açık adresinizi giriniz.");
      return;
    }

    const oran = fiyatlar.kategoriler[kategori] || 0;
    const sehirUcreti = (teslimat === "eve") ? (fiyatlar.adresler[sehir] || 0) : 0;
    const toplam = Math.round(fiyat * (1 + oran) + sehirUcreti);

    db.collection("siparisler").add({
      siparisKodu,
      urunLink,
      fiyat,
      kategori,
      teslimat,
      sehir,
      acikAdres,
      toplam,
      zaman: new Date()
    }).then(() => {
      alert("✅ Sipariş başarıyla kaydedildi!");
      document.getElementById("siparisForm").reset();
      document.getElementById("adresSecimi").style.display = "none";
      document.getElementById("acikAdresAlani").style.display = "none";
      document.getElementById("sonuc").innerText = "Toplam Ücret: ₺0";
    }).catch((error) => {
      alert("❌ Hata oluştu: " + error.message);
    });
  });
</script>

</body>
</html>
