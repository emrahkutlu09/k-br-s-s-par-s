<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipariş Ver</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
    form { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; font-size: 16px; }
    button { width: 100%; padding: 12px; background: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; }
    #sonuc { margin-top: 20px; font-weight: bold; text-align: center; }
    #sehirSecimi, #adresTextarea { display: none; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Sipariş Formu</h2>

<form id="siparisForm">
  <input type="text" id="urunLink" placeholder="Ürün Linki (https://...)" required>
  <input type="number" id="fiyat" placeholder="Türkiye Fiyatı (₺)" required>

  <select id="kategori" required>
    <option value="">Kategori Seçin</option>
    <option value="mobilya">Mobilya</option>
    <option value="elektronik">Elektronik</option>
    <option value="giyim">Giyim & Ayakkabı</option>
    <option value="kozmetik">Kozmetik</option>
  </select>

  <select id="teslimat" required>
    <option value="">Teslimat Tipi</option>
    <option value="depo">Depodan Teslim</option>
    <option value="eve">Eve Teslim</option>
  </select>

  <select id="sehirSecimi">
    <option value="">Şehir Seçin</option>
    <option value="lefkosa">Lefkoşa</option>
    <option value="girne">Girne</option>
    <option value="magusa">Mağusa</option>
  </select>

  <textarea id="adresTextarea" rows="3" placeholder="Açık adresinizi buraya yazın..."></textarea>

  <input type="text" id="siparisKodu" placeholder="Sipariş Kodu (örn. 101-1)" required>
  <small style="color:#555; display:block; margin-top:-10px; margin-bottom:15px;">Eğer ürünü satın aldıysanız sipariş kodunu giriniz.</small>

  <div id="sonuc">Toplam Ücret: ₺0</div>
  <button type="submit">Siparişi Gönder</button>
</form>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
    authDomain: "kibrissiparissistemi.firebaseapp.com",
    projectId: "kibrissiparissistemi",
    storageBucket: "kibrissiparissistemi.firebasestorage.app",
    messagingSenderId: "263531733235",
    appId: "1:263531733235:web:82efdf39ed758a22465786",
    measurementId: "G-JK5S6L90Q5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const fiyatInput = document.getElementById("fiyat");
  const kategoriSelect = document.getElementById("kategori");
  const teslimatSelect = document.getElementById("teslimat");
  const sehirSelect = document.getElementById("sehirSecimi");
  const adresTextarea = document.getElementById("adresTextarea");
  const sonucDiv = document.getElementById("sonuc");

  [fiyatInput, kategoriSelect, teslimatSelect, sehirSelect].forEach(el => {
    el.addEventListener("input", fiyatHesapla);
    el.addEventListener("change", fiyatHesapla);
  });

  teslimatSelect.addEventListener("change", () => {
    const secim = teslimatSelect.value;
    if (secim === "eve") {
      sehirSelect.style.display = "block";
      adresTextarea.style.display = "block";
    } else {
      sehirSelect.style.display = "none";
      adresTextarea.style.display = "none";
    }
  });

  function fiyatHesapla() {
    const fiyat = parseFloat(fiyatInput.value);
    const kategori = kategoriSelect.value;
    const teslimat = teslimatSelect.value;
    const sehir = sehirSelect.value;

    const oranlar = JSON.parse(localStorage.getItem("kategoriOranlari")) || {};
    const sehirFiyatlar = JSON.parse(localStorage.getItem("sehirUcretleri")) || {};

    let oran = oranlar[kategori] || 0;
    let sehirUcreti = teslimat === "eve" ? (sehirFiyatlar[sehir] || 0) : 0;

    if (isNaN(fiyat)) {
      sonucDiv.innerText = "Toplam Ücret: ₺0";
      return;
    }

    const toplam = Math.round(fiyat + (fiyat * oran / 100) + sehirUcreti);
    sonucDiv.innerText = `Toplam Ücret: ₺${toplam}`;
  }

  document.getElementById("siparisForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const urunLink = document.getElementById("urunLink").value;
    const fiyat = parseFloat(fiyatInput.value);
    const kategori = kategoriSelect.value;
    const teslimat = teslimatSelect.value;
    const sehir = sehirSelect.value;
    const adres = adresTextarea.value;
    const kod = document.getElementById("siparisKodu").value;

    if (!kod) {
      alert("Sipariş kodu zorunludur.");
      return;
    }

    if (teslimat === "eve" && (!sehir || !adres.trim())) {
      alert("Lütfen şehir ve açık adres bilgilerini giriniz.");
      return;
    }

    const oranlar = JSON.parse(localStorage.getItem("kategoriOranlari")) || {};
    const sehirFiyatlar = JSON.parse(localStorage.getItem("sehirUcretleri")) || {};
    let oran = oranlar[kategori] || 0;
    let sehirUcreti = teslimat === "eve" ? (sehirFiyatlar[sehir] || 0) : 0;
    const toplam = Math.round(fiyat + (fiyat * oran / 100) + sehirUcreti);

    db.collection("siparisler").add({
      urunLink,
      fiyat,
      kategori,
      teslimat,
      sehir,
      adres,
      toplam,
      siparisKodu: kod,
      zaman: new Date()
    }).then(() => {
      alert("✅ Sipariş başarıyla gönderildi.");
      document.getElementById("siparisForm").reset();
      sehirSelect.style.display = "none";
      adresTextarea.style.display = "none";
      sonucDiv.innerText = "Toplam Ücret: ₺0";
    }).catch((error) => {
      alert("❌ Hata oluştu: " + error.message);
    });
  });
</script>

</body>
</html>
