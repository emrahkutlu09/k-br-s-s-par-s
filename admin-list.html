<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli - Sipariş Listesi</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .panel-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .panel-header input[type="text"], .panel-header input[type="date"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #toplamTutar, #kategoriToplamlari {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
      background: #dff0d8;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      color: #3c763d;
      font-weight: bold;
    }
    button {
      padding: 6px 12px;
      margin: 10px 5px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .siparis-kart {
      background: #fff;
      border-left: 6px solid #007BFF;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .siparis-kart p {
      margin: 5px 0;
    }
    .siparis-kart a {
      color: #007BFF;
      text-decoration: none;
    }
    .siparis-kart a:hover {
      text-decoration: underline;
    }
    .durum-btns button {
      margin-right: 5px;
    }
    .hazir { background-color: #ffc107; color: #000; }
    .kargo { background-color: #17a2b8; color: #fff; }
    .teslim { background-color: #28a745; color: #fff; }
    .sil { background-color: #dc3545; color: #fff; }
    #bildirimAlani {
      text-align: center;
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: bold;
      display: none;
    }
    .cikis-btn {
      float: right;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("girisYapildi") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>

  <button class="cikis-btn" onclick="cikisYap()">Çıkış Yap</button>
  <h2>📋 Sipariş Yönetim Paneli</h2>
  <div class="panel-header">
    <input type="text" id="arama" placeholder="🔍 Ara: kategori, teslimat, durum..." oninput="filtreleSiparisler()">
    <input type="date" id="baslangicTarihi" onchange="filtreleSiparisler()">
    <input type="date" id="bitisTarihi" onchange="filtreleSiparisler()">
    <button onclick="excelIndir()">📅 Excel’e Aktar</button>
  </div>
  <div id="bildirimAlani">🔔 Yeni sipariş alındı!</div>
  <div id="toplamTutar">💰 Toplam Tutar: 0 ₺</div>
  <div id="kategoriToplamlari"></div>
  <div id="siparisListesi"></div>

  <h2>👥 Kayıtlı Üyeler</h2>
  <table id="uyeTablosu">
    <thead>
      <tr>
        <th>Ad Soyad</th>
        <th>E-posta</th>
        <th>Telefon</th>
        <th>Adres</th>
        <th>Kayıt Tarihi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <audio id="bildirimSesi" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
    Tarayıcınız ses etiketini desteklemiyor.
  </audio>

  <script>
    const db = firebase.firestore();

    const tabloGovdesi = document.querySelector("#uyeTablosu tbody");
    db.collection("uyeler").orderBy("kayitTarihi", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const satir = document.createElement("tr");
        satir.innerHTML = `
          <td>${data.adSoyad || "-"}</td>
          <td>${data.email || "-"}</td>
          <td>${data.telefon || "-"}</td>
          <td>${data.adres || "-"}</td>
          <td>${data.kayitTarihi ? new Date(data.kayitTarihi.toDate()).toLocaleString() : "-"}</td>
        `;
        tabloGovdesi.appendChild(satir);
      });
    }).catch(error => {
      alert("Üyeler alınamadı: " + error.message);
    });
  </script>
</body>
</html>
