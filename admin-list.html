<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .siparis-kart {
      background: #fff;
      border-left: 6px solid #007BFF;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .siparis-kart p {
      margin: 5px 0;
    }

    .siparis-kart a {
      color: #007BFF;
      text-decoration: none;
    }

    .siparis-kart a:hover {
      text-decoration: underline;
    }

    .durum-btns button {
      margin-right: 5px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .hazir { background-color: #ffc107; color: #000; }
    .kargo { background-color: #17a2b8; color: #fff; }
    .teslim { background-color: #28a745; color: #fff; }
  </style>
</head>
<body>

<h2>SipariÅŸ Listesi</h2>

<div id="siparisListesi"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
    authDomain: "kibrissiparissistemi.firebaseapp.com",
    projectId: "kibrissiparissistemi",
    storageBucket: "kibrissiparissistemi.firebasestorage.app",
    messagingSenderId: "263531733235",
    appId: "1:263531733235:web:82efdf39ed758a22465786",
    measurementId: "G-JK5S6L90Q5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const liste = document.getElementById("siparisListesi");

  db.collection("siparisler").orderBy("zaman", "desc").onSnapshot((snapshot) => {
    liste.innerHTML = "";
    snapshot.forEach((doc) => {
      const s = doc.data();
      const tarih = s.zaman.toDate().toLocaleString("tr-TR");
      const url = s.urunLink.startsWith("http") ? s.urunLink : "https://" + s.urunLink;

      const kart = document.createElement("div");
      kart.className = "siparis-kart";

      kart.innerHTML = `
        <p><strong>ðŸ“¦ ÃœrÃ¼n Linki:</strong> <a href="${url}" target="_blank">${s.urunLink}</a></p>
        <p><strong>ðŸ’° Fiyat:</strong> ${s.fiyat} â‚º</p>
        <p><strong>ðŸ“‚ Kategori:</strong> ${s.kategori}</p>
        <p><strong>ðŸšš Teslimat:</strong> ${s.teslimat}</p>
        <p><strong>ðŸ§¾ Toplam:</strong> ${s.toplam} â‚º</p>
        <p><strong>ðŸ•’ Tarih:</strong> ${tarih}</p>
        <p><strong>ðŸ“Œ Durum:</strong> 
          <span id="durum-${doc.id}">${s.durum || "HazÄ±rlanÄ±yor"}</span>
        </p>
        <div class="durum-btns">
          <button class="hazir" onclick="durumDegistir('${doc.id}', 'HazÄ±rlanÄ±yor')">HazÄ±rlanÄ±yor</button>
          <button class="kargo" onclick="durumDegistir('${doc.id}', 'Kargoda')">Kargoda</button>
          <button class="teslim" onclick="durumDegistir('${doc.id}', 'Teslim Edildi')">Teslim Edildi</button>
        </div>
      `;

      liste.appendChild(kart);
    });
  });

  function durumDegistir(id, yeniDurum) {
    db.collection("siparisler").doc(id).update({ durum: yeniDurum }).then(() => {
      document.getElementById("durum-" + id).innerText = yeniDurum;
    });
  }
</script>

</body>
</html>
