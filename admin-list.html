<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin SipariÅŸ Paneli</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    .sil {
      background-color: red;

      border-radius: 5px;
      cursor: pointer;
    }
    .cikis-btn {
      float: right;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 12px;

    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("girisYapildi") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>

  <button class="cikis-btn" onclick="cikisYap()">Ã‡Ä±kÄ±ÅŸ Yap</button>
  <h2>ðŸ“‹ SipariÅŸ Listesi</h2>

  <table id="siparisTablosu">
    <thead>
      <tr>
        <th>SipariÅŸ Kodu</th>
        <th>ÃœrÃ¼n Linki</th>
        <th>Fiyat</th>
        <th>Kategori</th>
        <th>Teslimat</th>
        <th>Durum</th>
        <th>Sil</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
      authDomain: "kibrissiparissistemi.firebaseapp.com",
      projectId: "kibrissiparissistemi",
      storageBucket: "kibrissiparissistemi.firebasestorage.app",
      messagingSenderId: "263531733235",
      appId: "1:263531733235:web:82efdf39ed758a22465786",
      measurementId: "G-JK5S6L90Q5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tbody = document.querySelector("#siparisTablosu tbody");

    function verileriYukle() {
      db.collection("siparisler").onSnapshot(snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${data.siparisKodu}</td>
            <td><a href="${data.urunLink}" target="_blank">link</a></td>
            <td>${data.ucret} â‚º</td>
            <td>${data.kategori}</td>
            <td>${data.teslimat}</td>
            <td>
              <select onchange="durumGuncelle('${doc.id}', this.value)">
                <option ${data.durum === "HazÄ±rlanÄ±yor" ? "selected" : ""}>HazÄ±rlanÄ±yor</option>
                <option ${data.durum === "Yolda" ? "selected" : ""}>Yolda</option>
                <option ${data.durum === "Teslim Edildi" ? "selected" : ""}>Teslim Edildi</option>
              </select>
            </td>
            <td><button class="sil" onclick="silSiparis('${doc.id}')">Sil</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function durumGuncelle(id, yeniDurum) {
      db.collection("siparisler").doc(id).update({ durum: yeniDurum });
    }

    function silSiparis(id) {
      if (confirm("Bu sipariÅŸi silmek istediÄŸinize emin misiniz?")) {
        db.collection("siparisler").doc(id).delete();
      }
    }

    function cikisYap() {
      localStorage.removeItem("girisYapildi");
      window.location.href = "admin-login.html";
    }

    verileriYukle();
  </script>
</body>
</html>
