<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli - SipariÅŸ Listesi</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .siparis-kart {
      background: #fff;
      border-left: 6px solid #007BFF;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .siparis-kart p {
      margin: 5px 0;
    }
    .siparis-kart a {
      color: #007BFF;
      text-decoration: none;
    }
    .siparis-kart a:hover {
      text-decoration: underline;
    }
    .durum-btns button {
      margin-right: 5px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hazir { background-color: #ffc107; color: #000; }
    .kargo { background-color: #17a2b8; color: #fff; }
    .teslim { background-color: #28a745; color: #fff; }
    .sil { background-color: #dc3545; color: #fff; }
  </style>
</head>
<body>

<h2>SipariÅŸ Listesi</h2>
<button onclick="excelIndir()">ðŸ“¥ Excelâ€™e Aktar</button>
<div id="siparisListesi"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBCbKtD6jPE653IYwtTWo2fH93JXX4MN74",
    authDomain: "kibrissiparissistemi.firebaseapp.com",
    projectId: "kibrissiparissistemi",
    storageBucket: "kibrissiparissistemi.firebasestorage.app",
    messagingSenderId: "263531733235",
    appId: "1:263531733235:web:82efdf39ed758a22465786",
    measurementId: "G-JK5S6L90Q5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const liste = document.getElementById("siparisListesi");

  db.collection("siparisler").orderBy("zaman", "desc").onSnapshot((snapshot) => {
    liste.innerHTML = "";
    snapshot.forEach((doc) => {
      const s = doc.data();
      const tarih = s.zaman.toDate().toLocaleString("tr-TR");
      const url = s.urunLink.startsWith("http") ? s.urunLink : "https://" + s.urunLink;

      const kart = document.createElement("div");
      kart.className = "siparis-kart";
      kart.innerHTML = `
        <p><strong>ðŸ“¦ ÃœrÃ¼n Linki:</strong> <a href="${url}" target="_blank">${s.urunLink}</a></p>
        <p><strong>ðŸ’° Fiyat:</strong> ${s.fiyat} â‚º</p>
        <p><strong>ðŸ“‚ Kategori:</strong> ${s.kategori}</p>
        <p><strong>ðŸšš Teslimat:</strong> ${s.teslimat}</p>
        <p><strong>ðŸ§¾ Toplam:</strong> ${s.toplam} â‚º</p>
        <p><strong>ðŸ•’ Tarih:</strong> ${tarih}</p>
        <p><strong>ðŸ“Œ Durum:</strong> 
          <span id="durum-${doc.id}">${s.durum || "HazÄ±rlanÄ±yor"}</span>
        </p>
        <div class="durum-btns">
          <button class="hazir" onclick="durumDegistir('${doc.id}', 'HazÄ±rlanÄ±yor')">HazÄ±rlanÄ±yor</button>
          <button class="kargo" onclick="durumDegistir('${doc.id}', 'Kargoda')">Kargoda</button>
          <button class="teslim" onclick="durumDegistir('${doc.id}', 'Teslim Edildi')">Teslim Edildi</button>
          <button class="sil" onclick="siparisSil('${doc.id}')">ðŸ—‘ Sil</button>
        </div>
      `;
      liste.appendChild(kart);
    });
  });

  function durumDegistir(id, yeniDurum) {
    db.collection("siparisler").doc(id).update({ durum: yeniDurum }).then(() => {
      document.getElementById("durum-" + id).innerText = yeniDurum;
    });
  }

  function siparisSil(id) {
    const onay = confirm("Bu sipariÅŸi silmek istediÄŸinize emin misiniz?");
    if (onay) {
      db.collection("siparisler").doc(id).delete().then(() => {
        alert("SipariÅŸ silindi.");
      }).catch((error) => {
        alert("Hata oluÅŸtu: " + error);
      });
    }
  }

  function excelIndir() {
    db.collection("siparisler").get().then((querySnapshot) => {
      const data = [];
      querySnapshot.forEach((doc) => {
        const s = doc.data();
        const zaman = s.zaman.toDate().toLocaleString("tr-TR");
        data.push({
          "ÃœrÃ¼n Linki": s.urunLink,
          "Fiyat (â‚º)": s.fiyat,
          "Kategori": s.kategori,
          "Teslimat": s.teslimat,
          "Toplam (â‚º)": s.toplam,
          "Durum": s.durum || "HazÄ±rlanÄ±yor",
          "Tarih": zaman
        });
      });
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "SipariÅŸler");
      XLSX.writeFile(wb, "siparisler.xlsx");
    });
  }
</script>

</body>
</html>
