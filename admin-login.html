<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .giris-kutusu {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="giris-kutusu">
    <h2>Admin Giriş</h2>
    <input type="password" id="sifre" placeholder="Şifreyi girin">
    <button onclick="girisYap()">Giriş Yap</button>
    <p id="uyari" style="color:red;"></p>
  </div>

  <script>
    function girisYap() {
      const sifre = document.getElementById("sifre").value;
      if (sifre === "pufemo2025") {
        localStorage.setItem("girisYapildi", "true");
        window.location.href = "admin-list.html";
      } else {
        document.getElementById("uyari").innerText = "❌ Şifre yanlış.";
      }
    }
  </script>
</body>
</html>
