<!DOCTYPE html>
<html>
<head><title>Giriş</title></head>
<body>
  <h2>Admin Giriş</h2>
  <input id="username" placeholder="Kullanıcı Adı"><br>
  <input id="password" type="password" placeholder="Şifre"><br>
  <button onclick="girisYap()">Giriş Yap</button>
  <p id="hata" style="color:red;"></p>

  <script>
    function girisYap() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === "admin" && p === "1234") {
        localStorage.setItem("girisYapildi", "true");
        window.location.href = "admin-list.html";
      } else {
        document.getElementById("hata").innerText = "Hatalı giriş!";
      }
    }
  </script>
</body>
</html>
