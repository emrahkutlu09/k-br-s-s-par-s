<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🔐 Admin Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Giriş</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="girisYap()">Giriş Yap</button>
    <div class="error" id="hataMesaji"></div>
  </div>

  <script>
    function girisYap() {
      const kullanici = document.getElementById("username").value;
      const sifre = document.getElementById("password").value;
      const hata = document.getElementById("hataMesaji");

      // Basit sabit admin kontrolü
      if (kullanici === "admin" && sifre === "1234") {
        window.location.href = "admin-list.html"; // Giriş başarılıysa liste sayfasına geç
      } else {
        hata.innerText = "Kullanıcı adı veya şifre yanlış!";
      }
    }
  </script>
</body>
</html>
