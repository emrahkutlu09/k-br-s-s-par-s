<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Üye Ol - Kıbrıs Sipariş Sistemi</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Üye Ol</h2>

  <form action="#" method="post">
    <input type="text" name="fullname" placeholder="Ad Soyad" required>
    <input type="email" name="email" placeholder="E-Posta" required>
    <input type="password" name="password" placeholder="Şifre" required>
    <button type="submit">Üye Ol</button>
  </form>

</body>
</html>
